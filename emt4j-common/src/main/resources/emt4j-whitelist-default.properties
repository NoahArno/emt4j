# EMT4J Dependency Whitelist Configuration
# Format: groupId:artifactId=minimum_version
# Dependencies with versions >= minimum_version will skip all compatibility checks

# Example configurations:
# org.springframework:spring-core=5.3.0
# org.apache.commons:commons-lang3=3.12.0
# com.fasterxml.jackson.core:jackson-databind=2.13.0

cn.hutool:hutool-all=5.8.12

# Spring Framework (stable from 5.3.0+)
org.springframework:spring-core=5.3.0
org.springframework:spring-beans=5.3.0
org.springframework:spring-context=5.3.0
org.springframework:spring-web=5.3.0
org.springframework:spring-webmvc=5.3.0

# Apache Commons (stable from 3.12.0+)
org.apache.commons:commons-lang3=3.12.0
org.apache.commons:commons-io=2.11.0
org.apache.commons:commons-collections4=4.4.0

# Jackson (stable from 2.13.0+)
com.fasterxml.jackson.core:jackson-databind=2.13.0
com.fasterxml.jackson.core:jackson-core=2.13.0
com.fasterxml.jackson.core:jackson-annotations=2.13.0

# Logging frameworks (stable versions)
org.slf4j:slf4j-api=1.7.36
ch.qos.logback:logback-classic=1.2.12

# Testing frameworks
junit:junit=4.13.2
org.junit.jupiter:junit-jupiter=5.8.2
org.mockito:mockito-core=4.6.0