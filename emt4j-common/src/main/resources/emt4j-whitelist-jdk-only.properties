# EMT4J Dependency Whitelist Configuration for JDK-Only Upgrade Scenario
# Format: groupId:artifactId=minimum_version
# Dependencies with versions >= minimum_version will skip all compatibility checks
#
# This configuration is for scenarios where only JDK is upgraded without upgrading frameworks
# (e.g., upgrading from JDK 8 to JDK 11 while keeping Spring 4.x and Tomcat 8.x)

# Example configurations:
# org.springframework:spring-core=4.3.13
# org.apache.commons:commons-lang3=3.8.0
# com.fasterxml.jackson.core:jackson-databind=2.9.0

cn.hutool:hutool-all=5.8.12

# Spring Framework (compatible with JDK 11 from 4.3.13+)
# Note: For JDK-only upgrade, we allow older Spring versions that are compatible with higher JDK
org.springframework:spring-core=4.3.13
org.springframework:spring-beans=4.3.13
org.springframework:spring-context=4.3.13
org.springframework:spring-web=4.3.13
org.springframework:spring-webmvc=4.3.13

# Apache Commons (stable versions compatible with JDK 11)
org.apache.commons:commons-lang3=3.8.0
org.apache.commons:commons-io=2.6.0
org.apache.commons:commons-collections4=4.2.0

# Jackson (stable versions compatible with JDK 11)
com.fasterxml.jackson.core:jackson-databind=2.9.0
com.fasterxml.jackson.core:jackson-core=2.9.0
com.fasterxml.jackson.core:jackson-annotations=2.9.0

# Logging frameworks (stable versions)
org.slf4j:slf4j-api=1.7.25
ch.qos.logback:logback-classic=1.2.3

# Testing frameworks
junit:junit=4.12
org.junit.jupiter:junit-jupiter=5.5.0
org.mockito:mockito-core=2.23.0
