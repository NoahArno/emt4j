title=\u4F7F\u7528\u4E86\u516C\u7528 ForkJoinPool\uff08\u5E76\u884C API \u53EF\u80FD\u5728\u5F02\u5E38\u4E0A\u4E0B\u6587\u4E2D\u6267\u884C\uff09
description=\u4EE3\u7801\u4F7F\u7528\u4E86\u5E76\u884C\u76F8\u5173 API\uff0C\u8FD9\u4E9B\u6267\u884C\u53EF\u80FD\u4F7F\u7528 JDK \u7684\u516C\u7528 ForkJoinPool\u3002\u4ECE JDK 8 \u5347\u7EA7\u5230\u66F4\u9AD8\u7248\u672C\uff0811/17\uff09\u540E\uff0C\u8FD9\u4E9B\u7EBF\u7A0B\u7684\u6267\u884C\u4E0A\u4E0B\u6587\uff08\u4F8B\u5982\u7EBF\u7A0B\u4E0A\u4E0B\u6587\u7C7B\u52A0\u8F7D\u5668 TCCL\uff09\u66F4\u5BB9\u6613\u4E0E\u5E94\u7528\u4E0A\u4E0B\u6587\u4E0D\u4E00\u81F4\uff0C\u5728\u5BB9\u5668/\u6846\u67B6\u73AF\u5883\u4E2D\u53EF\u80FD\u5BFC\u81F4\u7C7B\u627E\u4E0D\u5230\u3001SPI \u52A0\u8F7D\u5F02\u5E38\u6216\u884C\u4E3A\u4E0D\u7B26\u9884\u671F\u3002
solution=\u5EFA\u8BAE\u663E\u5F0F\u7BA1\u7406\u6267\u884C\u4E0A\u4E0B\u6587\uff1A\uff081\uff09\u975E\u5FC5\u8981\u65F6\u907F\u514D\u4F7F\u7528\u5E76\u884C API\uff1B\uff082\uff09\u4F7F\u7528\u81EA\u5EFA\u7684 Executor/ForkJoinPool\uff0C\u5E76\u901A\u8FC7 ThreadFactory \u8BBE\u7F6E\u7EBF\u7A0B\u540D\u79F0\u4E0E TCCL\uff1B\uff083\uff09\u4FDD\u8BC1\u5F02\u6B65\u94FE\u8DEF\u4E2D\u6240\u6709 *Async \u9636\u6BB5\u7EDF\u4E00\u4F7F\u7528\u540C\u4E00\u4E2A Executor\uff0C\u5E76\u907F\u514D\u5728\u8BA1\u7B97\u7EBF\u7A0B\u6C60\u4E0A\u8FDB\u884C\u963B\u585E\u64CD\u4F5C\u3002
